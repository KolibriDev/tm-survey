Survey name: {{survey.name}}
<div ng-repeat="question in survey.questions">
    {{question.text}}
    <ul>
        <li ng-repeat="answer in question.answers">
            <input type="radio" ng-model="question.result" value="{{answer.val}}">{{answer.val}}
            <br/>
        </li>
    </ul>
</div>
<button ng-click="sendSurvey()">Send</button>
