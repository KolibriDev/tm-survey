<div class="clearfix">
<div class="create-survey col-xs-6">
<form role="form">
    <div class="form-group">
        <label for="surveyName">Survey name</label>
        <input ng-model="surveyName" type="text" class="form-control" id="surveyName" placeholder="Enter survey name">
    </div>
    <div class="well">
        <div class="form-group">
            <label for="surveyText">Question</label>
            <input ng-model="question.text" type="text" class="form-control" id="surveyText" placeholder="Enter question text">
        </div>

        <div>
            <label>Answers:</label>

            <div class="form-group" ng-repeat="answer in question.answers">
                #{{$index+1}}: <input ng-model="answer.val" type="text" class="form-control" name="surveyAnswer" placeholder="Enter answer text">
            </div>
            <button ng-click="addAnswer()">Add answer</button>


        </div>
        <button class="btn btn-default" ng-click="addQuestion()">Submit</button>
    </div>

</form>
</div>
<div class="display-survey col-xs-6">
	Survey name: {{surveyName}}
	<div ng-repeat="question in questions">
		{{question.text}}
		<ul>
			<li ng-repeat="answer in question.answers">
				{{answer.val}}
			</li>
		</ul>
	</div>

</div>
<button ng-click="insertSurvey()">Save</button>
</div>
